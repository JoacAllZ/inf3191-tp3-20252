<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ animal.nom }} - Adoption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ animal.nom }}</h1>
        <p><strong>Espèce :</strong> {{ animal.espece }}</p>
        <p><strong>Race :</strong> {{ animal.race }}</p>
        <p><strong>Âge :</strong> {{ animal.age }} ans</p>
        <p><strong>Description :</strong> {{ animal.description }}</p>
        <p><strong>Adresse :</strong> {{ animal.adresse }}, {{ animal.ville }}, {{ animal.cp }}</p>
        <p><strong>Courriel :</strong> <a href="mailto:{{ animal.courriel }}">{{ animal.courriel }}</a></p>

        <a href="/" class="btn btn-large">Retour à l'accueil</a>
    </div>
</body>
</html>
